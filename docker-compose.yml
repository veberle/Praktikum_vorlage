services:
  mariadb:
    image: mariadb:11.4
    container_name: skillset-mariadb
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: skillset
      MARIADB_USER: skill_user
      MARIADB_PASSWORD: secret
      MARIADB_ROOT_PASSWORD: rootsecret
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -prootsecret --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  mariadb_data:
